resources:
    ProjetNormandie\ForumBundle\Entity\Category:
        collectionOperations:
            get: ~
            home:
                method: 'GET'
                normalization_context: {'groups': [category_read, forum_read, message_read, user_read]}
                path: '/categorie/home'
                controller: 'ProjetNormandie\ForumBundle\Controller\CategoryController::home'
        itemOperations:
            get: ~
    ProjetNormandie\ForumBundle\Entity\Forum:
        collectionOperations:
            get: ~

        itemOperations:
            get:
                normalization_context: {'groups': [forum_read]}
        properties:
            topics:
                subresource:
                    resourceClass: 'ProjetNormandie\ForumBundle\Entity\Topic'
                    maxDepth: 1
                    collection: false
    ProjetNormandie\ForumBundle\Entity\Topic:
        attributes:
            pagination_items_per_page: 20
#            order:
#                - 'lastMessage.id'
        collectionOperations:
            get:
                normalization_context: {'groups': [topic_read, message_read, user_read]}
            api_forums_topics_get_subresource:
                method: 'GET'
                normalization_context: {'groups': [topic_read, message_read, user_read]}
            post:
                access_control: 'is_granted("ROLE_USER")'
                denormalization_context: {'groups': [topic_post]}
        itemOperations:
            get: ~
            put:
                access_control: 'is_granted("ROLE_USER") and object.getUser() == user'
        properties:
            messages:
                subresource:
                    resourceClass: 'ProjetNormandie\ForumBundle\Entity\Message'
                    collection: false
    ProjetNormandie\ForumBundle\Entity\TopicType:
        itemOperations:
            get: ~
    ProjetNormandie\ForumBundle\Entity\Language:
        itemOperations:
            get: ~
    ProjetNormandie\ForumBundle\Entity\Message:
        attributes:
            pagination_items_per_page: 20
        collectionOperations:
            get: ~
            post: ~
            api_topics_messages_get_subresource:
                method: 'GET'
                normalization_context: {'groups': [message_read]}
        itemOperations:
            get:
                normalization_context: {'groups': [message_read]}
            put:
                access_control: 'is_granted("ROLE_USER") and object.getUser() == user'
                denormalization_context: {'groups': [message_put]}

