services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means
        # fetching services directly from the container via $container->get() won't work.
        # The best practice is to be explicit about your dependencies anyway.
    ProjetNormandie\ForumBundle\:
        resource: '../../*'
        exclude: '../../{Admin,DependencyInjection,Entity,Migrations,Tests,Kernel.php}'
    ProjetNormandie\ForumBundle\Serializer\TopicContextBuilder:
        decorates: 'api_platform.serializer.context_builder'
        arguments: [ '@ProjetNormandie\ForumBundle\Serializer\TopicContextBuilder.inner' ]
        autoconfigure: false
    ProjetNormandie\ForumBundle\Serializer\ForumContextBuilder:
        decorates: 'api_platform.serializer.context_builder'
        arguments: [ '@ProjetNormandie\ForumBundle\Serializer\ForumContextBuilder.inner' ]
        autoconfigure: false
    ProjetNormandie\ForumBundle\EventListener\Entity\MessageListener:
        class: ProjetNormandie\ForumBundle\EventListener\Entity\MessageListener
        tags:
            - { name: doctrine.orm.entity_listener }
    ProjetNormandie\ForumBundle\EventListener\Entity\TopicListener:
        class: ProjetNormandie\ForumBundle\EventListener\Entity\TopicListener
        tags:
            - { name: doctrine.orm.entity_listener }

    ProjetNormandie\ForumBundle\EventListener\Service\ForumService:
        class: ProjetNormandie\ForumBundle\EventListener\Service\ForumService
        arguments:
            - '@doctrine.orm.entity_manager'

    ProjetNormandie\ForumBundle\EventListener\Service\MarkAsNotReadService:
        class: ProjetNormandie\ForumBundle\EventListener\Service\MarkAsNotReadService
        arguments:
            - '@security.helper'
            - '@doctrine.orm.entity_manager'

    ProjetNormandie\ForumBundle\EventListener\Service\MarkAsReadService:
        class: ProjetNormandie\ForumBundle\EventListener\Service\MarkAsReadService
        arguments:
            - '@security.helper'
            - '@pn.bundle.repository.forum_user'
            - '@pn.bundle.repository.topic_user'

    ProjetNormandie\ForumBundle\EventListener\Service\NotifyManager:
        class: ProjetNormandie\ForumBundle\EventListener\Service\NotifyManager
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@translator'
            - '@pn.message.builder.message'

    ProjetNormandie\ForumBundle\EventListener\Service\TopicService:
        class: ProjetNormandie\ForumBundle\EventListener\Service\TopicService
        arguments:
            - '@doctrine.orm.entity_manager'
